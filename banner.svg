<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="banner-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#banner-bg)"/>

  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="120" fill="#e74c3c" opacity="0.06"/>
  <circle cx="1150" cy="500" r="100" fill="#e74c3c" opacity="0.06"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1280" height="8" fill="#e74c3c"/>

  <!-- Vuefrag badge -->
  <g transform="translate(80, 80)">
    <rect width="140" height="50" rx="8" fill="#e74c3c"/>
    <text x="70" y="33" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="white">Vuefrag</text>
  </g>

  <!-- Package name -->
  <text x="80" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">vue-use-try-on-unmounted</text>

  <!-- Description -->
  <text x="80" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8">Vue 3 safe onUnmounted working inside and outside setup</text>

  <!-- Install command -->
  <g transform="translate(80, 420)">
    <rect width="585.6" height="60" rx="8" fill="#0f172a"/>
    <text x="20" y="40" font-family="ui-monospace, monospace" font-size="24" fill="#94a3b8">npm install</text>
    <text x="200" y="40" font-family="ui-monospace, monospace" font-size="24" fill="#e74c3c">vue-use-try-on-unmounted</text>
  </g>

  <!-- Category badge -->
  <g transform="translate(80, 520)">
    <rect width="158" height="40" rx="20" fill="#e74c3c" opacity="0.2"/>
    <text x="79" y="27" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#e74c3c">Component</text>
  </g>

  <!-- Category icon (top right corner) -->
  <g>
    <polygon points="1080,90 1140,120 1140,180 1080,210 1020,180 1020,120" fill="none" stroke="#e74c3c" stroke-width="15"/><circle cx="1080" cy="150" r="25" fill="#e74c3c"/>
  </g>
</svg>